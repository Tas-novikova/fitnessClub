{% extends 'fitnessclub/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Тренеры{% endblock %}

{% block content %}
 <form method="post" action="" name="forTrainers" class="form-row align-items-center">
   {% csrf_token %}
    <select name="choseService" class="form-control-sm text-success">
      {% for el in services %}
      <option value="{{ el.id }}">{{ el.title}}</option>
      {% endfor %}
    </select>
     <button class="btn btn-outline-success btn-sm active" type="submit">Посмотреть</button>
  </form>

   <!--<p>{{ choseService }}</p>-->

<div class="row row-cols-1 row-cols-md-3" style="margin-bottom: 20px; text-align: center;">
        {% for el in trainerdata %}
    <!--    <tr><td> {{ el.trainer.last_name }}{{ el.trainer.first_name }}</td><td> {{ el.service.title }}</td></tr>-->

              <img src="{{ el.trainer.photo }}" class="rounded img-fluid card-img-top" alt="{{ el.trainer.last_name}} {{el.trainer.first_name}}">
              <p class="text-center text-dark m-1 trainers-name">{{ el.trainer.last_name}} {{el.trainer.first_name}}</p>
            <p class="text-center text-warning m-1 trainers-text">Инструктор - {{ el.service.title}}</p>
        </div>
        {% endfor %}
</div>
